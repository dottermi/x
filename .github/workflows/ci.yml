name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.changes.outputs.modules }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed modules
        id: changes
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE=${{ github.event.pull_request.base.sha }}
          else
            BASE=${{ github.event.before }}
          fi

          # Get changed files and extract module directories
          MODULES=$(git diff --name-only $BASE ${{ github.sha }} | \
            cut -d'/' -f1 | sort -u | \
            while read dir; do
              if [ -f "$dir/go.mod" ]; then
                echo "$dir"
              fi
            done | jq -R -s -c 'split("\n") | map(select(length > 0))')

          echo "modules=$MODULES" >> $GITHUB_OUTPUT
          echo "Changed modules: $MODULES"

  build:
    needs: detect-changes
    if: needs.detect-changes.outputs.modules != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: ${{ fromJson(needs.detect-changes.outputs.modules) }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build ${{ matrix.module }}
        run: cd ${{ matrix.module }} && go build ./...

  test:
    needs: detect-changes
    if: needs.detect-changes.outputs.modules != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: ${{ fromJson(needs.detect-changes.outputs.modules) }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Test ${{ matrix.module }}
        run: cd ${{ matrix.module }} && go test -v ./...

  lint:
    needs: detect-changes
    if: needs.detect-changes.outputs.modules != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: ${{ fromJson(needs.detect-changes.outputs.modules) }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Lint ${{ matrix.module }}
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.7.1
          working-directory: ${{ matrix.module }}
          args: -c ../.golangci.yml ./...

  vulncheck:
    needs: detect-changes
    if: needs.detect-changes.outputs.modules != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: ${{ fromJson(needs.detect-changes.outputs.modules) }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Vulncheck ${{ matrix.module }}
        uses: golang/govulncheck-action@v1
        with:
          work-dir: ${{ matrix.module }}
